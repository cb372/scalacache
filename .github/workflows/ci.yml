name: Continuous Integration

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6, 2.12.14, 3.0.1]
        java: [openjdk@1.11.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check Formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - name: Setup Dependencies
        run: docker-compose up -d

      - name: Run Tests
        run: sbt ++${{ matrix.scala }} test

      - name: Compile Docs
        run: sbt ++${{ matrix.scala }} docs/mdoc

      - name: Compile Benchmarks
        run: sbt ++${{ matrix.scala }} benchmarks/compile

      - name: Compress target directories
        run: tar cf targets.tar modules/benchmarks/target target modules/docs/target modules/tests/target modules/caffeine/target modules/memcached/target modules/circe/target modules/redis/target modules/core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [openjdk@1.11.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.13.6)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.6-${{ matrix.java }}

      - name: Inflate target directories (2.13.6)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.14)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.14-${{ matrix.java }}

      - name: Inflate target directories (2.12.14)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.0.1)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.0.1-${{ matrix.java }}

      - name: Inflate target directories (3.0.1)
        run: |
          tar xf targets.tar
          rm targets.tar

      - uses: olafurpg/setup-gpg@v3

      - run: sbt ++${{ matrix.scala }} ci-release